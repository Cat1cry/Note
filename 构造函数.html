<script>

  // 工厂方法
  function createObject(name,age){
    var obj = new Object();
    obj.name = name;
    obj.age = age;
    obj.sayName = function () {
      alert(this.name);
  }
    return obj;
  }

  var npc = createObject("Jhon",25);
  console.log(npc);
  npc.sayName();

  // 构造方法
  function Create(name,age){
    this.name = name;
    this.age = age;
    this.sayName = function(){
      alert(this.name);
    }
  }

  var cre = new Create("Kler",23);
  cre.sayName();
  console.log(cre);
